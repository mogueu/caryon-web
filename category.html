        <link rel="stylesheet" href="assets/css/caryon.css">
        <link rel="stylesheet" href="assets/bootstrap-5.3.1-dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/fontawesome-free-5.15.4-web/css/fontawesome.min.css">
        <link rel="stylesheet" href="assets/fontawesome-free-5.15.4-web/css/regular.min.css">
        <link rel="stylesheet" href="assets/fontawesome-free-5.15.4-web/css/solid.min.css">
    </head>

    <body id="body">
        <!-- top header in fixed position -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
            <a class="navbar-brand" href="#">CARYON</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="nav navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="index.html">Dashboard <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="brand.html">Brands</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="category.html">Categories</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="product.html">Products</a>

                    </li>  
                </ul>
                
            </div>
        </nav>
          

        <!-- main content of the appm where evereything are displayed -->
        <main id="main">
            <div class="page-title">
                <h1 class="h1"><i class="fa-solid fa-arrow-up-right-from-square"></i>Manage categories</h1>
            </div>
            <div class="notifications alert alert-success">
                
            </div>

            <!-- all informations about the component are displayed here -->
            <div class="card text-left">
                <div class="card-header">
                  <span>Manage categories</span>
                </div>

                <div class="card-body">
                    <div class="buttons text-end">
                        <button class="btn btn-light" id="add-button" data-bs-toggle="modal" data-bs-target="#addModal"><i class="fa-solid fa-circle-plus"></i>New category</button><br>
                    </div>
                    <div class="filter">
                        <form method="post" action="#" class="col-sm-4">
                            <input type="search" name="keyword" id="keyword" class="form-control" placeholder="Search">
                        </form>
                    </div>
                    <div class="archive">
                        <table class="table table-hover">
                            <thead class="bg-light">
                                <tr>
                                    <th>Name</th>
                                    <th>Created</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Name1</td>
                                    <td>Created1</td>
                                    <td class="action">
                                        <button class="btn btn-transparent text-info edit-button" data-bs-toggle="modal" data-bs-target="#editModal"><i class="fa-solid fa-pen-to-square"></i></button>
                                    </td>
                                </tr>
                                <tr>
                                    <td>Name2</td>
                                    <td>Created2</td>
                                    <td class="action">
                                        <button class="btn btn-transparent text-info edit-button" data-bs-toggle="modal" data-bs-target="#editModal"><i class="fa-solid fa-pen-to-square"></i></button>
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="3" class="text-center">No category found</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="card-footer text-muted">
                    <button class="preview btn btn-transparent" id="preview">Preview</button>
                    <span class="btn btn-dark">1</span>
                    <button class="next btn btn-transparent" id="next">Next</button>
                </div>

                <!-- Modal dialog to add new category-->
                <div class="modal" id="addModal" tabindex="-1" role="dialog" aria-labelledby="addModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="addModalLabel">New category's form</h5>
                                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <div class="notifications">
                                    <span></span>
                                </div>
                                <form class="form">
                                    <div class="mb-3">
                                        <label for="categoryNew" class="form-label">Category's label :</label>
                                        <input type="text" name="categoryNew" id="categoryNew" class="form-control" required>
                                    </div>
                                    <div class="form-button mb-3 text-center">
                                        <button type="button" id="save" class="btn btn-primary">Save category</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Modal dialog to edit a category-->
                <div class="modal" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="editModalLabel">Edit category's form</h5>
                                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <div class="notifications">
                                    <span></span>
                                </div>
                                <form class="form">
                                    <div class="mb-3">
                                        <label for="categoryEdit" class="form-label">Category's label :</label>
                                        <input type="text" name="categoryEdit" id="categoryEdit" class="form-control" required>
                                    </div>
                                    <div class="form-button mb-3 text-center">
                                        <button type="button" id="update" class="btn btn-primary">Update Category</button>
                                        <button type="button" id="delete" class="btn btn-danger"><i class="fa-solid fa-trash-can"></i> Delete category</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </main>

        <!-- load js code -->
        <script src="https://kit.fontawesome.com/6df78dbc74.js" crossorigin="anonymous"></script>
        <script src="assets/bootstrap-5.3.1-dist/js/bootstrap.min.js"></script>
        <script src="assets/js/jquery-3.7.0.slim.min.js"></script>
        <script src="assets/js/base.js"></script>
        <script src="assets/js/category.js"></script>
    </body>
</html>
