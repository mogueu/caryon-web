                </ul>

        <!-- main content of the appm where evereything are displayed -->
        <main id="main">
            <div class="page-title">
                <h1 class="h1"><i class="fa-solid fa-arrow-up-right-from-square"></i>My profile</h1>
            </div>
            <div class="notifications alert alert-success">
                
            </div>

            <!-- all informations about the component are displayed here -->
            <div class="card text-left">
                <div class="card-header">
                  <span>My profile</span>
                </div>

                <div class="card-body">
                    <form id="profile-form">
                        <fieldset>
                            <legend>Personnal information</legend>
                            <div class="form-group">
                                <label>My name</label>
                                <input type="text" name="employee_name" id="employee_name" class="form-control" disabled value="Jennifer Mogueu">
                            </div>
                            <div class="form-group">
                                <label>Birthdate</label>
                                <input type="date" name="employee_birthdate" id="employee_birthdate" class="form-control" disabled value="01-01-2000">
                            </div>
                            <div class="form-group">
                                <label>ID number</label>
                                <input type="text" name="employee_id" id="employee_id" class="form-control" disabled value="2039404854000944">
                            </div>
                            <div class="form-group">
                                <label>Position</label>
                                <input type="text" name="employee_position" id="employee_position" class="form-control" disabled value="software engineer">
                            </div>
                        </fieldset>

                        <div class="row">
                            <div class="col-sm-6 bg-dark text-light">
                                <fieldset>
                                    <legend>User account</legend>
                                    <div class="form-group">
                                        <label>Username</label>
                                        <input type="text" name="username" id="username" class="form-control" disabled value="username">
                                    </div>
                                    <div class="form-group">
                                        <label>Creation date</label>
                                        <input type="date" name="account_created" id="account_created" class="form-control" disabled value="01-01-2000">
                                    </div>
                                </fieldset>
                            </div>
                            <div class="col-sm-6 bg-dark text-light">
                                <fieldset>
                                    <legend>Change password</legend>
                                    <div class="form-group">
                                        <label>Current password</label>
                                        <input type="password" name="currentpassword" id="current_password" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label>New password</label>
                                        <input type="password" name="new_password" id="new_password" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label>Confirm password</label>
                                        <input type="password" name="confirm_password" id="confirm password" class="form-control">
                                    </div>
                                    <div class="form-group text-right">
                                        <button type="button" class="btn btn-primary">Change password</button>
                                    </div>
                                </fieldset>
                            </div>
                        </div>
                    </form>
                </div>

            </div>

              <!-- Modal -->
              <div class="modal" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="myModalLabel">Modal title</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <p>test</p>
                        </div>
                    
                    </div>
                </div>
            </div>
        </main>
    </body>
