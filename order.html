        <!-- main content of the appm where evereything are displayed -->
        <main id="main">
            <div class="page-title">
                <h1 class="h1"><i class="fa-solid fa-arrow-up-right-from-square"></i>Manage orders</h1>
            </div>

            <!-- all informations about the component are displayed here -->
            <div class="card text-left">
                <div class="card-header">
                  <span>New Order form</span>
                </div>

                <div class="card-body">
                    <div class="buttons text-right">
                        <button class="btn btn-light" data-toggle="modal" data-target="#myModal"><i class="fa-solid fa-circle-plus"></i>New order</button><br><br>
                    </div>
                
                    <div class="form">
                        <form method="post" action="#" id="order-form">

                            <!-- customer identificationm the name is not required. if the space is left emptym a default value will be added -->
                            <fieldset>
                                <div class="form-group text-right">
                                    <label class="h" for="customer_name">Customer Name</label>
                                    <input style="width:85%" type="text" name="customer_name" id="customer_name" class="customer_name form-control">
                                </div>
                                <div class="form-group text-right">
                                    <label class="h" for="customer_contact">Customer Contact</label>
                                    <input style="width:85%" type="number" name="customer_contact" id="customer_contact" class="customer_contact form-control">
                                </div>
                            </fieldset>

                            <!-- the dynamic table to choose the articles the customer is buying -->
                            <fieldset>
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th>Product code</th>
                                            <th style="width: 400px;">Product</th>
                                            <th>Unit price</th>
                                            <th style="width: 50px;">Quantity</th>
                                            <th>total amount</th>
                                            <th style="width: 150px;"></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr id="product_line_1">
                                            <td>
                                                <input type="text" name="product_code" id="product_code" class="product_code form-control">
                                            </td>
                                            <td>
                                                <input type="text" name="product" id="product" class="product form-control">
                                            </td>
                                            <td>
                                                <input type="number" name="product_price" id="product_price" class="product_price form-control" disabled>
                                            </td>
                                            <td>
                                                <input type="number" name="product_quantity" id="product_quantity" class="product_quantity form-control">
                                            </td>
                                            <td>
                                                <input type="number" name="product_amount" id="product_amount" class="product_amount form-control" disabled>
                                            </td>
                                            <td class="action">
                                                <button type="button" class="btn btn-light text-success"><i class="fa-solid fa-floppy-disk"></i></button>
                                                <button type="button" class="btn btn-light text-danger"><i class="fa-solid fa-trash-can"></i></button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </fieldset>

                            <!-- calculation -->
                            <fieldset>
                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label for="sub_amount">Sub Amount</label>
                                            <input type="number" name="sub_amount" id="sub_amount" class="sub_amount form-control" disabled>
                                        </div>
                                        <div class="form-group">
                                            <label for="vat">VAT 19%</label>
                                            <input type="number" name="vat" id="vat" class="vat form-control" disabled>
                                        </div>
                                        <div class="form-group">
                                            <label for="total">Sub Amount</label>
                                            <input type="number" name="total" id="total" class="total form-control" disabled>
                                        </div>
                                        <div class="form-group">
                                            <label for="discount">Discount</label>
                                            <input type="number" name="discount" id="discount" class="discount form-control">
                                        </div>
                                        <div class="form-group">
                                            <label for="net_payable">Net payable</label>
                                            <input type="number" name="net_payable" id="net_payable" class="net_payable form-control" disabled>
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label for="paid_amount">Paid</label>
                                            <input type="number" name="paid_amount" id="paid_amount" class="paid_amount form-control">
                                        </div>
                                        <div class="form-group">
                                            <label for="due_amount">Due amount</label>
                                            <input type="number" name="due_amount" id="due_amount" class="due_amount form-control" disabled>
                                        </div>
                                        <div class="form-group">
                                            <label for="payment_type">Payment type</label>
                                            <select name="payment_type" id="payment_type" class="payment_type form-control">
                                                <option value=""> -- SELECT --</option>
                                                <option value="cash">Cash</option>
                                                <option value="MoMo">MTN Mobile Money</option>
                                                <option value="OM">Orange Money</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label for="order_status">Order status</label>
                                            <input type="text" name="order_status" id="order_status" class="order_status form-control" value="not paid" disabled>
                                        </div>
                                        <div class="form-group text-center">
                                            <button type="button" class="btn btn-warning w-100" id="validate_payment">Validate payment</button>
                                        </div>
                                    </div>
                                </div>
                            </fieldset><br>
                            <div class="form-group text-center">
                                <button type="button" class="btn btn-primary" id="save"><i class="fa-solid fa-floppy-disk"></i>Save</button>
                                <input type="reset" class="btn btn-light" id="cancel" name="cancel" value="Cancel">
                            </div>
                        </form>
                    </div>
                </div>
            </div>

              <!-- Modal -->
              <div class="modal" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="myModalLabel">Modal title</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <p>test</p>
                        </div>
                    
                    </div>
                </div>
            </div>
