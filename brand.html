<!DOCTYPE html>
<html lang="fr" dir="ltr">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="CARYON">
        <meta name="keywods" content="stock management">

        <title>CARYON</title>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="assets/css/caryon.css">
        <link rel="stylesheet" href="assets/bootstrap-5.3.1-dist/css/bootstrap.min.css" media="screen">
        <link rel="stylesheet" href="assets/fontawesome-free-5.15.4-web/css/fontawesome.min.css">
        <link rel="stylesheet" href="assets/fontawesome-free-5.15.4-web/css/regular.min.css">
        <link rel="stylesheet" href="assets/fontawesome-free-5.15.4-web/css/solid.min.css">
    </head>

    <body id="body">
        <!-- top header in fixed position -->
        <nav class="navbar sticky-top navbar-expand navbar-dark bg-secondary" id="navbar">
            <a class="navbar-brand" href="#">CARYON</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item active">
                        <a class="nav-link" href="index.html">Dashboard <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="brand.html">Brands</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="category.html">Categories</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="product.html">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="supplier.html">Suppliers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="order.html">Orders</a>
                    </li>
                </ul>
                
            </div>
            <div class="d-flex dropdown">
                <a class="btn dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="fa-solid fa-user"></i>
                </a>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                    <li><a class="dropdown-item" href="profile.html">My profile</a></li>
                    <li><a class="dropdown-item" href="#">Users</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" id="logout" href="#">Logout</a></li>
                </ul>
            </div>
        </nav>
          

        <!-- main content of the appm where evereything are displayed -->
        <main id="main">
            <div class="page-title">
                <h1 class="h1"><i class="fa-solid fa-arrow-up-right-from-square"></i>Manage brands</h1>
            </div>

            <!-- notification block -->
            <div class="notifications alert alert-success">
                
            </div>

            <!-- all informations about the component are displayed here -->
            <div class="card">
                <div class="card-header">
                  <span>Manage brands</span>
                </div>

                <div class="card-body">
                    <div class="buttons text-end">
                        <button class="btn btn-light" id="add-button" data-bs-toggle="modal" data-bs-target="#addModal"><i class="fa-solid fa-circle-plus"></i>New brand</button><br>
                    </div>
                    <div class="filter">
                        <form method="post" action="#" class="col-sm-4">
                            <input type="search" name="keyword" id="keyword" class="form-control" placeholder="Search">
                        </form>
                    </div>
                    <div class="archive">
                        <table class="table table-hover">
                            <thead class="bg-light">
                                <tr>
                                    <th>Name</th>
                                    <th>Created</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Adidas</td>
                                    <td>Created</td>
                                    <td class="action">
                                        <button type="button" class="btn btn-transparent text-info edit-button" data-bs-toggle="modal" data-bs-target="#editModal"><i class="fa-solid fa-pen-to-square"></i></button>
                                    </td>
                                </tr>
                                <tr>
                                    <td>Puma</td>
                                    <td>Created</td>
                                    <td class="action">
                                        <button type="button" class="btn btn-transparent text-info edit-button" data-bs-toggle="modal" data-bs-target="#editModal"><i class="fa-solid fa-pen-to-square"></i></button>
                                    </td>
                                </tr>
                                <tr>
                                    <td>One All Sports</td>
                                    <td>Created</td>
                                    <td class="action">
                                        <button type="button" class="btn btn-transparent text-info edit-button" data-bs-toggle="modal" data-bs-target="#editModal"><i class="fa-solid fa-pen-to-square"></i></button>
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="3" class="text-center">No brand found</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="card-footer text-muted">
                    <button type="button" class="preview btn btn-transparent" id="preview">Preview</button>
                    <span class="btn btn-dark">1</span>
                    <button type="button" class="next btn btn-transparent" id="next">Next</button>
                </div>

                <!-- Modal dialog to add new brand-->
                <div class="modal" id="addModal" tabindex="-1" role="dialog" aria-labelledby="addModalLabel" aria-hidden="true" aria-modal="false">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="addModalLabel">New brand's form</h5>
                                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <div class="notifications">
                                    <span></span>
                                </div>
                                <form class="form">
                                    <div class="mb-3">
                                        <label for="brandNew" class="form-label">Brand's label :</label>
                                        <input type="text" name="brandNew" id="brandNew" class="form-control" required>
                                    </div>
                                    <div class="form-button mb-3 text-center">
                                        <button type="button" id="save" class="btn btn-primary">Save brand</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Modal dialog to edit a brand-->
                <div class="modal" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true" aria-hidden="false">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="editModalLabel">Edit brand's form</h5>
                                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <!-- display notification message if it exists -->
                                <div class="notifications">
                                    <span></span>
                                </div>
                                <form class="form">
                                    <div class="mb-3">
                                        <label for="brandEdit" class="form-label">Brand's label :</label>
                                        <input type="text" name="brandEdit" id="brandEdit" class="form-control" required>
                                    </div>
                                    <div class="form-button mb-3 text-center">
                                        <button type="button" id="update" class="btn btn-primary">Update brand</button>
                                        <button type="button" id="delete" class="btn btn-danger"><i class="fa-solid fa-trash-can"></i> Delete brand</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- load js code -->
        <script src="https://kit.fontawesome.com/6df78dbc74.js" crossorigin="anonymous"></script>
        <script src="assets/bootstrap-5.3.1-dist/js/bootstrap.min.js"></script>
        <script src="assets/js/jquery-3.7.0.slim.min.js"></script>
        <script src="assets/js/base.js"></script>
        <script src="assets/js/brand.js"></script>
    </body>
</html>
